<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Circle with Granim</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-color: #333;*/
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px; /* Add perspective for 3D effect */
        }

        /*#logo-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }*/
        #logo-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    /* Smoother fading border effect using a mask */
    mask: radial-gradient(circle, 
                          rgba(0, 0, 0, 1) 50%,    /* Solid at the center */
                          rgba(0, 0, 0, 0.7) 60%,  /* Start fading */
                          rgba(0, 0, 0, 0.3) 70%,  /* More transparent */
                          rgba(0, 0, 0, 0) 80%);   /* Fully transparent at the edges */
    /* Webkit compatibility for the mask property */
    -webkit-mask: radial-gradient(circle, 
                          rgba(0, 0, 0, 1) 50%, 
                          rgba(0, 0, 0, 0.7) 60%, 
                          rgba(0, 0, 0, 0.3) 70%, 
                          rgba(0, 0, 0, 0) 80%);
                          animation: pulse 30s ease-in-out infinite; /* Infinite loop */
}
@keyframes pulse {
    0%, 100% {
        transform: scale(0.2); /* Normal size */
    }
    50% {
        transform: scale(1.2); /* Enlarged size */
    }
}


        .rotating-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="logo-canvas"></canvas>
        <!--<div class="rotating-circle"></div>-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
    <script>
        // Your JS code will go here
        var granimInstance = new Granim({
    element: '#logo-canvas',
    direction: 'left-right', // Change direction if you want (diagonal, top-bottom, etc.)
    isPausedWhenNotInView: true,
    states: {
        "default-state": {
            gradients: [
                ['#EB3349', '#F45C43'],
                ['#FF8008', '#FFC837'],
                ['#4CB8C4', '#3CD3AD'],
                ['#24C6DC', '#514A9D'],
                ['#FF512F', '#DD2476'],
                ['#DA22FF', '#9733EE']
            ],
            transitionSpeed: 10000 // Speed of the transition between gradients
        }
    }
});
    </script>
</body>
</html>
